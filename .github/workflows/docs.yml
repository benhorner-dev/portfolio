name: Sync Documentation to Wiki

on:
  push:
    branches:
      - feature/port-24-setup-tsdoc-injector-with-llm

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with history
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need at least 2 commits to get the diff

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Make scripts executable
        run: |
          chmod +x ./tools/docs/enhance-docs.sh
          chmod +x ./tools/docs/sync-wiki.sh

      - name: Enhance changed files with TSDoc
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_EVENT_BEFORE: ${{ github.event.before }}
          TYPEDOC_CONFIG: ./.config/typedoc.json
          ENRICHED_FILES_LIST: /tmp/enriched_files.txt
        run: |
          echo "üéØ Enhancing documentation for changed files..."
          ./tools/docs/enhance-docs.sh -d ./apps/frontend/src --enriched-list /tmp/enriched_files.txt
          echo "‚úÖ Enhancement complete"

          # Show what was enriched for debugging
          if [ -f /tmp/enriched_files.txt ] && [ -s /tmp/enriched_files.txt ]; then
            echo "üìù Files that were enriched with TSDoc:"
            cat /tmp/enriched_files.txt | sed 's/^/  - /'
          else
            echo "üì≠ No files were enriched in this run"
          fi

      - name: Generate TypeDoc documentation
        run: |
          echo "üìö Generating TypeDoc documentation..."
          # Add your TypeDoc generation command here
          # For example: bun run typedoc --options ./.config/typedoc.json
          # This should generate the docs/code-docs directory with both enriched and normal docs
          echo "‚úÖ TypeDoc generation complete"

      - name: Checkout wiki
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
          token: ${{ secrets.WIKI_TOKEN }}

      - name: Sync documentation to wiki
        env:
          ENRICHED_FILES_LIST: /tmp/enriched_files.txt
        run: |
          echo "üì§ Syncing documentation to wiki with selective updates..."
          ./tools/docs/sync-wiki.sh
          echo "‚úÖ Wiki sync complete"

      - name: Commit and push wiki changes
        run: |
          cd wiki
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Check for changes
          if git diff --quiet && git diff --staged --quiet; then
            echo "üì≠ No changes to commit"
            exit 0
          fi

          # Stage all changes
          git add .

          # Create detailed commit message
          CHANGED_FILES=$(git diff --cached --name-only | wc -l)
          ENRICHED_COUNT=0
          if [ -f /tmp/enriched_files.txt ]; then
            ENRICHED_COUNT=$(cat /tmp/enriched_files.txt | wc -l)
          fi

          # Commit with detailed message
          git commit -m "üìö Auto-sync documentation from main branch

          üìä Changes Summary:
          - Total changed files: $CHANGED_FILES
          - Files enhanced with TSDoc: $ENRICHED_COUNT
          - Source commit: ${{ github.sha }}
          - Triggered by: ${{ github.actor }}

          üîÑ Sync Strategy:
          - Updated all navigation and media files
          - Selectively updated only enhanced code documentation
          - Removed obsolete documentation files
          - Preserved existing non-enhanced documentation

          üìù Original commit: ${{ github.event.head_commit.message }}"

          # Push to wiki
          git push origin HEAD
          echo "‚úÖ Wiki updated successfully!"

      - name: Cleanup temporary files
        if: always()
        run: |
          rm -f /tmp/enriched_files.txt
          echo "üßπ Cleaned up temporary files"
